<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    rel="stylesheet"
   />
  <link
    href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
    rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <title>PONG GAME</title>
  <link rel="icon" href="/assets/logo.ico" />
  <link rel="stylesheet" href="/game/loading.css">
</head>
<body>
  <!-- Add search bar here, so it remains on all "pages" -->
  <header class="head">
    <img class="custom-logo disable" src="/assets/logo.png" alt="PONG logo" />
    <ul class="custom-navbar disable">
        <li><a data-route="/Home" href="/Home">Home</a></li>
        <li><a data-route="/Local" href="/Local">Game</a></li>
        <li><a data-route="/Chat" href="/Chat">Chat</a></li>
        <li><a data-route="/Profile" href="/Profile">Profile</a></li>
        <li><a data-route="/Settings" href="/Settings">Settings</a></li>
    </ul>

    <div  class="custom-searchBar disable">
      <div id="custom-searchIcon">
          <i class='bx bx-search'></i>
      </div>
      <div class="custom-searchInput">
           <input id="custom-searchInput" type="text" placeholder="Search..." maxlength="15"/>
      </div>
    </div>
  </header>
  <div id="app">
    <!-- Content is dynamically loaded here using JS -->
  </div>
  
  <div class="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">LOADING</div>
  </div>
  <script src="game/index.js" type="module"></script>
</body>
</html>
