<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- icon  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
     />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <!-- top bar -->
    <title>PONG GAME</title>
    <link rel="icon" href="/assets/logo.ico" />

    <link rel="stylesheet" href="/game/styles.css" />
     <script defer src="/game/script.js"></script> 
  </head>

  <body>
    <header>
      <img class="logo-image" src="/assets/logo.png" alt="pung logo" />
      <ul class="navbar">
        <li><a href="#" >Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#" class="active">Game</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Content</a></li>
      </ul>
      <div class="main">
        <a href="#" class="user"><i class='bx bxs-user-circle' ></i></a>
        <a href="#" class="user"><i class='bx bxs-bell' ></i></a>
      </div>
    </header>
    
    <div class="container">
      <span class="score player1Score" id="player1Score">0</span>
      <span class="score player2Score" id="player2Score">0</span>
      <h3 class="startText" id="startText">Press any key to start the game</h3>
      <div class="gameArea">
        <div id="paddle1" class="paddle1 paddle"></div>
        <div id="paddle2" class="paddle2 paddle"></div>
        <div class="ball" id="ball"></div>
        <div class="net"></div>
      </div>
    </div>
  </body>
</html>
