<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- icon  -->
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <!-- font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
          rel="stylesheet"
         />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- top bar -->
        <title>Online 1V1</title>
        <link rel="icon" href="/assets/logo.ico" />
        <link rel="stylesheet" href="/game/Online.css" />
      </head>
      <body>
        <header>
            <img class="logo-image" src="/assets/logo.png" alt="pung logo" />
            <ul class="navbar">
              <li><a href="#" >Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#" class="active">Game</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Content</a></li>
            </ul>
            <div class="main">
              <a href="#" class="user"><i class='bx bxs-user-circle' ></i></a>
              <a href="#" class="user"><i class='bx bxs-bell' ></i></a>
            </div>
        </header>
        <div class="container">
          <div class="Registr">
            <form action="">
              <h1>Online 1V1</h1>
              <div class="input-box">
                  <input id="Username" type="text" placeholder="Username" maxlength="10" />
                  <i class="bx bxs-user"></i>
              </div>
              <!-- Dropdown for Room Options -->
              <div class="dropdown">
                <button class="dropdown-btn" id="dropdown-btn">Select an option</button>
                <ul class="dropdown-list" id="dropdown-list">
                  <li class="dropdown-item" id="1" data-value="1">Join Room</li>
                  <li class="dropdown-item" id="2" data-value="2">Create Room</li>
                </ul>
              </div>

              <div class="input-box">
                <input id="RoomCode" type="text" placeholder="choose option above " maxlength="10" />
                <i class='bx bxs-home' ></i>
              </div>
              <span id="error"></span>
              <button type="button" class="btn" id="btn">Play Game</button>
            </form>
          </div>
        </div>
        <script src="/game/Online.js" ></script>
    </body>
</html>
